<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Car Price Prediction (A.I.)</h2>
        <form method="post" action="/predict">
            <div class="mb-3">
                <label class="form-label">Year of Purchase</label>
                <input type="number" name="year" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Present Price (in Lakhs)</label>
                <input type="number" step="0.01" name="price" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Kms Driven</label>
                <input type="number" name="kms" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fuel Type (Petrol=2, Diesel=0, CNG=1)</label>
                <input type="number" name="fuel" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Seller Type (Dealer=0, Individual=1)</label>
                <input type="number" name="seller" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Transmission (Manual=1, Automatic=0)</label>
                <input type="number" name="transmission" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Owner (0=First Owner, 1=Second Owner, etc.)</label>
                <input type="number" name="owner" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        {% if prediction_text %}
            <div class="alert alert-info mt-4 text-center">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
